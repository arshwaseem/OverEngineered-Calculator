syntax = "proto3";
package MultiplierGRPC;
option java_multiple_files = true;
option java_package = "com.arshwaseem.oe_calc";
option java_outer_classname = "MultiplierServiceGRPC";

service MultiplierService{

  rpc Multiply (MultiplyRequest) returns (MultiplyResponse);
}

message MultiplyRequest {
  double numA = 1;
  double numB = 2;
}

message MultiplyResponse {
  double result = 1;
}